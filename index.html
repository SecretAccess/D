<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 限定アクセス専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            color: #222;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary:hover {
            background-color: #444;
        }
        #result {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
        .link-button {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30万円プレゼント<br>キャンペーン</h1>
        <p class="description">
            このリンクにたどり着けた方のみが参加可能なキャンペーンです。<br>抽選で<b>30万円</b>を贈呈いたします。さっそく抽選をスタートし、<br>幸運を引き寄せてください。
        </p>

        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <a id="secret-link" href="https://inaijhs95.my.canva.site/secret2025" class="link-button" style="display: none;">特別ページへ</a>
    </div>

    <script>
        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "結果を確認中...";

            setTimeout(() => {
                const result = document.getElementById("result");
                const secretLink = document.getElementById("secret-link");

                result.innerText = "残念！ハズれてしまいました。";
                result.style.display = "block";
                secretLink.style.display = "inline-block";
            }, 3000);
        }
    </script>
</body>
</html>
