<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難問クイズチャレンジ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #quiz-container {
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        .question {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>正解率1%!? <br>難問クイズに挑戦！</h1>
        <button id="start-quiz">スタート</button>

        <div id="question-1" class="question hidden">
            <h2>問題1: 牛が1日に分泌する唾液の量はどれくらい？</h2>
            <button class="answer" data-correct="false">A. 唾液はでない</button>
            <button class="answer" data-correct="false">B. 約１リットル</button>
            <button class="answer" data-correct="true">C. 約２００リットル</button>
            <button class="answer" data-correct="false">D. 約１００００リットル</button>
        </div>

        <div id="question-2" class="question hidden">
            <h2>問題2: 牛の胃袋はいくつある？</h2>
            <button class="answer" data-correct="false">A. １つ</button>
            <button class="answer" data-correct="false">B. ２つ</button>
            <button class="answer" data-correct="true">C. ４つ</button>
            <button class="answer" data-correct="false">D. 胃袋は存在しない</button>
        </div>

        <div id="question-3" class="question hidden">
            <h2>問題3: 飼育している牛が耳につけている【耳標（じひょう）】は何のために付けられている？</h2>
            <button class="answer" data-correct="true">A. 個体識別</button>
            <button class="answer" data-correct="false">B. 体温測定</button>
            <button class="answer" data-correct="false">C. GPS管理</button>
            <button class="answer" data-correct="false">D. おしゃれ</button>
        </div>

        <div id="result" class="hidden">
            <h2>おめでとうございます！</h2>
            <p>全問正解です！素敵なプレゼントをご用意しました。</p>
            <button id="claim-prize">【受け取る】</button>
        </div>

        <div id="loading" class="hidden">
            <p>ローディング中...</p>
        </div>

        <div id="final-message" class="hidden">
            <h2>西條利幸様へのプレゼントが決まりました。</h2>
            <button id="reveal-prize">【確認する】</button>
        </div>

        <div id="announcement" class="hidden">
            <h2>2025年6月に理奈の第二子が生まれます！</h2>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        document.getElementById("start-quiz").addEventListener("click", () => {
            document.getElementById("start-quiz").classList.add("hidden");
            showQuestion(currentQuestion);
        });

        const answers = document.querySelectorAll(".answer");
        answers.forEach(button => {
            button.addEventListener("click", (event) => {
                const isCorrect = event.target.getAttribute("data-correct") === "true";
                if (isCorrect) {
                    currentQuestion++;
                    if (currentQuestion > 3) {
                        showResult();
                    } else {
                        showQuestion(currentQuestion);
                    }
                } else {
                    alert("不正解です。再挑戦してください。");
                    currentQuestion = 1;
                    showQuestion(currentQuestion);
                }
            });
        });

        function showQuestion(questionNumber) {
            document.querySelectorAll(".question").forEach(q => q.classList.add("hidden"));
            document.getElementById(`question-${questionNumber}`).classList.remove("hidden");
        }

        function showResult() {
            document.querySelectorAll(".question").forEach(q => q.classList.add("hidden"));
            document.getElementById("result").classList.remove("hidden");
        }

        document.getElementById("claim-prize").addEventListener("click", showLoading);
        document.getElementById("reveal-prize").addEventListener("click", revealPrize);

        function showLoading() {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("loading").classList.remove("hidden");

            setTimeout(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("final-message").classList.remove("hidden");
            }, 3000);
        }

        function revealPrize() {
            document.getElementById("final-message").classList.add("hidden");
            document.getElementById("announcement").classList.remove("hidden");
        }
    </script>
</body>
</html>
