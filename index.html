<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛の難問クイズチャレンジ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #fff;
            background-image: radial-gradient(circle, #000 1px, #fff 1px);
            background-size: 20px 20px;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 22px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .question {
            margin: 20px 0;
        }
        .answer {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        #loading img {
            width: 80px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>🐮 牛の超難問クイズ 🐮</h1>
        <div class="subtitle">正解率1%!? チャレンジしてみよう！</div>
        <button id="start-quiz">スタート</button>

        <div id="question-1" class="question hidden">
            <h2>問題1: 牛が1日に分泌する唾液の量はどれくらい？</h2>
            <button class="answer" data-correct="false">A. 唾液はでない</button>
            <button class="answer" data-correct="false">B. ヒトと同じくらい</button>
            <button class="answer" data-correct="true">C. 約200リットル</button>
            <button class="answer" data-correct="false">D. 約10000リットル</button>
        </div>

        <div id="question-2" class="question hidden">
            <h2>問題2: 牛の胃袋はいくつある？</h2>
            <button class="answer" data-correct="false">A. 611</button>
            <button class="answer" data-correct="false">B. 904</button>
            <button class="answer" data-correct="true">C. 4</button>
            <button class="answer" data-correct="false">D. 胃袋は存在しない</button>
        </div>

        <div id="question-3" class="question hidden">
            <h2>問題3: 耳標は何のために付けられている？</h2>
            <button class="answer" data-correct="true">A. 個体識別</button>
            <button class="answer" data-correct="false">B. 体温測定</button>
            <button class="answer" data-correct="false">C. GPS管理</button>
            <button class="answer" data-correct="false">D. おしゃれ</button>
        </div>

        <div id="result" class="hidden">
            <h2>おめでとうございます！</h2>
            <p>全問正解です！ <br>素敵なプレゼントをご用意しました。</p>
            <button id="claim-prize">受け取る</button>
        </div>

        <div id="message-1" class="hidden">
            <p>プレゼントはお選び頂けません。<br>予めご了承ください。</p>
            <button id="confirm-1">確認しました</button>
        </div>

        <div id="message-2" class="hidden">
            <p>プレゼントがお手元に届くのは2025年6月11日頃を予定しております。</p>
            <button id="confirm-2">確認しました</button>
        </div>

        <div id="loading" class="hidden">
    <h2>🎁 プレゼント抽選中...</h2>
    <p id="prize-text"></p>
    <img src="USHI.png" alt="Cow">
</div>

<div id="final-message" class="hidden">
    <h2>西條利幸様へのプレゼントが決まりました。</h2>
    <button id="reveal-prize">確認する</button>
</div>

<div id="announcement" class="hidden">
    <h2>🎉 2025年6月に理奈の <br>第二子が生まれます！🎉</h2>
    <div id="confetti-container"></div> <!-- 紙吹雪用のコンテナ -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let currentQuestion = 1;

        document.getElementById("start-quiz").addEventListener("click", () => {
            document.getElementById("start-quiz").classList.add("hidden");
            showQuestion(currentQuestion);
        });

        document.querySelectorAll(".answer").forEach(button => {
            button.addEventListener("click", (event) => {
                const isCorrect = event.target.getAttribute("data-correct") === "true";
                if (isCorrect) {
                    currentQuestion++;
                    currentQuestion > 3 ? showResult() : showQuestion(currentQuestion);
                } else {
                    alert("不正解です。最初からやり直しです。");
                    currentQuestion = 1;
                    showQuestion(currentQuestion);
                }
            });
        });

        document.getElementById("claim-prize").addEventListener("click", () => {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("loading").classList.remove("hidden");
            startPrizeAnimation();
        });

        document.getElementById("reveal-prize").addEventListener("click", () => {
            document.getElementById("final-message").classList.add("hidden");
            document.getElementById("announcement").classList.remove("hidden");
            launchConfetti(); // 紙吹雪アニメーションを開始
        });

        function showQuestion(number) {
            document.querySelectorAll(".question").forEach(q => q.classList.add("hidden"));
            document.getElementById(`question-${number}`).classList.remove("hidden");
        }

        function showResult() {
            document.querySelectorAll(".question").forEach(q => q.classList.add("hidden"));
            document.getElementById("result").classList.remove("hidden");
        }

        function startPrizeAnimation() {
            const prizes = [
                "世界一周旅行",
                "現金３０万円",
                "仙台牛５KG",
                "現金３０万円",
                "ディズニーペアチケット",
                "現金３０万円",
                "仰天!?スクープ情報"
                "現金３０万円",
            ];
            const prizeText = document.getElementById("prize-text");
            let index = 0;
            let loopCount = 0;
            const maxLoops = 3;
            const interval = setInterval(() => {
                prizeText.textContent = prizes[index];
                index = (index + 1) % prizes.length;

                if (index === 0) {
                    loopCount++;
                }
                if (loopCount >= maxLoops && index === prizes.length - 1) {
                    clearInterval(interval);
                    prizeText.textContent = "仰天!?スクープ情報";
                    prizeText.style.animation = "blink 0.5s step-end infinite";
                    setTimeout(() => {
                        document.getElementById("loading").classList.add("hidden");
                        document.getElementById("final-message").classList.remove("hidden");
                    }, 2000);
                }
            }, 150);
        }

        function launchConfetti() {
            const confettiContainer = document.getElementById("confetti-container");
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        // 紙吹雪のスタイル
        const style = document.createElement("style");
        style.textContent = `
            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: hsl(${Math.random() * 360}, 100%, 50%);
                opacity: 0.8;
                animation: fall 3s linear infinite;
            }
            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            #confetti-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                overflow: hidden;
                z-index: 1000;
            }
        `;
        document.head.appendChild(style);
    });
</script>


</body>
</html>
